<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Match</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Match</h1>
  <div th:if="${user_name} and ${cpu_name}">
    <h2>[[${user_name}]] V.S. [[${cpu_name}]]
    </h2>
  </div>

  <div th:if="${cpu_id}">
    <a th:href="@{/lec02/geam(cpu_id=${cpu_id},jankenhand=0)}">ぐー</a>
    <a th:href="@{/lec02/geam(cpu_id=${cpu_id},jankenhand=1)}">ちょき</a>
    <a th:href="@{/lec02/geam(cpu_id=${cpu_id},jankenhand=2)}">ぱー</a>
  </div>

  <div th:if="${my_hand}">
    あなたの手 [[${my_hand}]]
  </div>

  <div th:if="${your_hand}">
    相手の手 [[${your_hand}]]
  </div>

  <div th:if="${Result}">
    結果 [[${Result}]]
  </div>

  <a href="/lec02">もどる</a>
</body>

</html>
